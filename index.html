<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script async src="./index.js"></script>
	<link rel="stylesheet" href="./index.css">
	<title>Document</title>
</head>
<body>
	<div class="sign_up">
		<h1>Sign Up</h1>
		<div class="info">
			<input id="first_name" type="text" placeholder="First Name" name="fst_name" required>
			<input id="last_name" type="text" placeholder="Last Name" name="lst_name" required>
			<input id="mobile_number" type="text" placeholder="Mobile No." name="mobile">
			<input id="email_address" type="text" placeholder="Email Address" name="email" required>
			<input id="password" type="text" placeholder="Password" name="psw" required>
			<input id="confirm_password" type="text" placeholder="Confirm Password" name="confirm_psw" required>
		</div>

		<div class="terms">
			<div class="check">
				<input class="agree" type="checkbox" name="agr" required>
				<label class="i_agree" for="agr"><b>I Agree</b></label>
			</div>

			<div class="rule">
				<h>By Clicking 
				<h class="register_word">Register</h>, you agree to the 
				<a href="#" class="terms_conditions">Terms and Conditions</a> set out by this site, including our Cookie Use.</h>
			</div>
		</div>

		<div class="click">
			<button class="register" type="submit">Register</button>
			<button class="sign_in" type="button">Sign in</button>
		</div>
	</div>
</body>
</html>
